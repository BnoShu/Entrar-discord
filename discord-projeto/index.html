<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="widt=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>
<body>
    <div class="discord-wrapper">
        <div class="discord-logo">
            <img src="logo-discord.png" alt="logo">
        </div>
        <div class="discord-continue">
            <div class="group">
                <img src="discord.png" class="discord-text" alt="discord texto">
                <div class="profile-photo">
                    <img src="foto-sakura.png" alt="foto de perfil">
                </div>
                <a href="#" class="discord-login">Entrar</a>
                <a href="#" class="discord-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é você?</p>
                <p class="noteaccount">
                    <span class="link-blue">Alterar conta</span>
                    <span class="not-account">ou</span> 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>            
        </div>
    </div>
</body>    
</html>
